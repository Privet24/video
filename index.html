<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список фільмів</title>
   <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .movies-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .movie-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .movie-card:hover {
      transform: translateY(-5px);
    }
    .movie-poster {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .movie-info {
      padding: 15px;
    }
    .movie-title-en {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
      color: #2c3e50;
    }
    .movie-title-ua {
      font-size: 16px;
      color: #7f8c8d;
      margin: 5px 0;
    }
    .movie-year {
      color: #e74c3c;
      font-weight: bold;
    }
    .movie-description {
      margin-top: 10px;
      color: #34495e;
      font-size: 14px;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      color: #666;
    }
    .error {
      color: #e74c3c;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Список фільмів</h1>

  <div id="status" class="loading">Завантаження даних...</div>
  <div class="movies-container" id="movies-container">
    <!-- Тут будуть картки фільмів -->
  </div>

  <script>
    // Конфігурація
    const CONFIG = {
      SHEET_ID: '1Ptz_myZ5FF5XndlODAiX4gw2GjZmG091Yy8C8meT9dk',
      API_KEY: 'AIzaSyCIJjU1FfJ4sMvfJw_Vz9oEmw8fV83jEeQ',
      SHEET_NAME: 'Sheet1',
      REQUIRED_COLUMNS: ['title_en', 'title_ua', 'year', 'description', 'poster_url']
    };

    // Елементи інтерфейсу
    const moviesContainer = document.getElementById('movies-container');
    const statusElement = document.getElementById('status');

    // Завантаження даних з Google Sheets
    async function loadMovies() {
      try {
        statusElement.textContent = "Завантаження даних...";
        
        const response = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEET_NAME}?key=${CONFIG.API_KEY}`
        );
        
        if (!response.ok) {
          throw new Error(`HTTP помилка! Статус: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data.values || data.values.length === 0) {
          throw new Error('Таблиця порожня або не знайдена');
        }
        
        processData(data.values);
        
      } catch (error) {
        console.error('Помилка завантаження:', error);
        statusElement.textContent = `Помилка: ${error.message}`;
        statusElement.className = 'error';
        
        if (error.message.includes('403')) {
          statusElement.textContent += ' (Доступ заборонено)';
        } else if (error.message.includes('404')) {
          statusElement.textContent += ' (Таблицю не знайдено)';
        }
      }
    }

    // Обробка отриманих даних
    function processData(rows) {
      const headers = rows[0].map(h => h.trim());
      const columnIndices = {};
      
      // Перевірка наявності всіх необхідних стовпців
      CONFIG.REQUIRED_COLUMNS.forEach(col => {
        const index = headers.indexOf(col);
        if (index === -1) {
          throw new Error(`Не знайдено стовпець: ${col}`);
        }
        columnIndices[col] = index;
      });
      
      // Очищаємо контейнер перед додаванням нових даних
      moviesContainer.innerHTML = '';
      
      // Створюємо картки для кожного фільму (починаючи з другого рядка)
      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        
        // Пропускаємо порожні рядки
        if (!row || row.length === 0) continue;
        
        const movieCard = document.createElement('div');
        movieCard.className = 'movie-card';
        
        movieCard.innerHTML = `
          <img src="${row[columnIndices.poster_url] || 'https://via.placeholder.com/300x400?text=No+Poster'}" 
               alt="${row[columnIndices.title_en] || 'No title'}" 
               class="movie-poster"
               onerror="this.src='https://via.placeholder.com/300x400?text=Poster+Error'">
          <div class="movie-info">
            <div class="movie-title-en">${row[columnIndices.title_en] || 'Назва відсутня'}</div>
            <div class="movie-title-ua">${row[columnIndices.title_ua] || 'Назва відсутня'}</div>
            <div class="movie-year">Рік: ${row[columnIndices.year] || 'Невідомо'}</div>
            <div class="movie-description">${row[columnIndices.description] || 'Опис відсутній'}</div>
          </div>
        `;
        
        moviesContainer.appendChild(movieCard);
      }
      
      statusElement.textContent = `Завантажено ${rows.length - 1} фільмів`;
      statusElement.style.display = 'none';
    }

    // Запускаємо при завантаженні сторінки
    document.addEventListener('DOMContentLoaded', loadMovies);
  </script>
</body>
</html>
